	<script>
		function obtenerFechaFormateada(fechaString) {
			var fecha = new Date(fechaString);
			var anio = fecha.getFullYear();
			var mes = ("0" + (fecha.getMonth() + 1)).slice(-2); // Agrega un cero inicial si el mes tiene un solo d√≠gito
			var dia = ("0" + fecha.getDate()).slice(-2); // Agrega un cero inicial si el d√≠a tiene un solo d√≠gito
			var hora = ("0" + fecha.getHours()).slice(-2); // Agrega un cero inicial si la hora tiene un solo d√≠gito
			var minuto = ("0" + fecha.getMinutes()).slice(-2); // Agrega un cero inicial si el minuto tiene un solo d√≠gito
			var segundo = ("0" + fecha.getSeconds()).slice(-2); // Agrega un cero inicial si el segundo tiene un solo d√≠gito

			var fechaFormateada = anio + "-" + mes + "-" + dia + " " + hora + ":" + minuto + ":" + segundo;
			return fechaFormateada;
		}
		function refreshTime(){
			const timeDisplay = document.getElementById("clock");
			const dateString = new Date().toLocaleString('sv-SE');
			//const formattedString = dateString.replace(", ", " - ");
			//timeDisplay.textContent = formattedString;
			timeDisplay.textContent = dateString;
			<!-- const timeDisplay = document.getElementById("clock"); -->
			<!-- const dateString = new Date().toLocaleString(); -->
			<!-- timeDisplay.textContent = obtenerFechaFormateada(dateString);			 -->
			var tabla = document.getElementById('botones-table');
			var etiquetasTh = tabla.getElementsByTagName('th');
			for (var i = 0; i < etiquetasTh.length; i++) {
				var textoTh = etiquetasTh[i].innerText + '_12'; // O utiliza .textContent en lugar de .innerText si el contenido puede incluir texto oculto			
				var textoTh_hora = etiquetasTh[i].innerText + '_11'; // Hora anterior
				var horaDuracion = document.getElementById(textoTh_hora).textContent;
				horaDuracion = horaDuracion.slice(8,horaDuracion.length);
				var fechaDuracion = new Date(horaDuracion);
				var fechaActual = new Date();
				var deltaDif = fechaActual - fechaDuracion;
				var deltaHora = (Math.floor(deltaDif/3600000)).toString();
				var deltaMin = (Math.floor(deltaDif/3600000*60)).toString();
				var deltaSeg = (Math.floor((deltaDif/3600000*60 -  Math.floor(deltaDif/3600000*60))*60)).toString();
				var deltaDate = new Date(deltaDif);
				document.getElementById(textoTh).textContent="Duraci√≥n: " +deltaHora+":"+deltaMin+":"+deltaSeg;
			}		
		}
		setInterval(refreshTime, 1000);
		//setInterval(obtenerFechaFormateada, 1000);
        // Consulta los datos cada 5 segundos
        //setInterval(fetchData, 5000);
		document.addEventListener('DOMContentLoaded', function() {
		  var crearBtn = document.getElementById('crear-btn');
		  crearBtn.addEventListener('click', crearBotones);
		});

		function crearBotones() {
		  var indiceBotonActual = 0; // √çndice del bot√≥n actual
		  var elementoSelector = document.getElementById('tipo');
		  var textoInput = document.getElementById('lote').value;
		  var botonesTable = document.getElementById('botones-table');
		  //var botonesContainer = document.getElementById('botones-container');
		  
		  // Verificar si ya existe la tabla
		  var existeTabla = botonesTable.getElementsByTagName('th').length > 0;
		  
		  // Crear la tabla si no existe
		  if (!existeTabla) {
			var encabezadoRow = document.createElement('tr');
			var encabezadoTh = document.createElement('th');
			encabezadoTh.innerText = elementoSelector.value + '_' + textoInput;
			encabezadoRow.appendChild(encabezadoTh);
			botonesTable.appendChild(encabezadoRow);
		  }
		  else{
			var encabezadoTh = document.createElement('th');
			encabezadoTh.innerText = elementoSelector.value + '_' + textoInput;
		  }


		  // Crear una nueva columna
		  var columnaTd = document.createElement('td');
		  var nuevaColumna = document.createElement('div');
		  nuevaColumna.classList.add('columna');
		  nuevaColumna.id = elementoSelector.value + '_' + textoInput;
		  // Nombres de los botones
		  var nombresBotones = [
			'PESAR MATERIA PRIMA',
			'DESINFECCION',
			'PELAR',
			'CORTE',
			'PESAR INSUMOS',
			'MEZCLA / COCCI√ìN',
			'EMBAZADO',
			'ETIQUETADO',
			'EMBALAJE',
			'ALMACENAMIENTO',
			'DESPACHO'
		  ];
		  	  
		  if (indiceBotonActual>0){
			indiceBotonActual+=1;
		  }

		  // Crear 11 botones en fila
		  for (var i = 0; i < nombresBotones.length; i++) {
			var nuevoBoton = document.createElement('button');
			nuevoBoton.id = elementoSelector.value + '_' + textoInput + '_' + i; // Asignar un ID relacionado al encabezado
			nuevoBoton.innerText = nombresBotones[i];
			nuevoBoton.classList.add('button');
			//botonesContainer.appendChildivd(nuevoBoton);
			nuevaColumna.appendChild(nuevoBoton);
			if (i > 0) {
				nuevoBoton.disabled = true; // Deshabilitar los botones, excepto el primero
				nuevoBoton.addEventListener('click', function() {
					var botonId = event.target.id;
					var listabotonId = botonId.split('_');
					//botonId.disabled = true; // Deshabilitar el bot√≥n actual
					document.getElementById(botonId).disabled = true;
					var siguienteBoton = nuevaColumna.childNodes[parseInt(listabotonId[listabotonId.length-1])+1];
					siguienteBoton.disabled = false; // Habilitar el siguiente bot√≥n					
					console.log("Se hizo clic en el bot√≥n con ID: " + botonId.split(['_']));

				});
			}else {
				nuevoBoton.addEventListener('click', function() {
					var botonId = event.target.id;
					var listabotonId = botonId.split('_');
					console.log(botonId);
					//botonId.disabled = true; // Deshabilitar el bot√≥n actual
					document.getElementById(botonId).disabled = true;
					var siguienteBoton = nuevaColumna.childNodes[parseInt(listabotonId[listabotonId.length-1])+1];
					siguienteBoton.disabled = false; // Habilitar el siguiente bot√≥n					
					console.log("Se hizo clic en el bot√≥n con ID: " + botonId.split(['_']));
				});
			}
			if (i==10){
				var etiqueta1 = document.createElement('label');
				var etiqueta2 = document.createElement('label');
				etiqueta1.id = elementoSelector.value + '_' + textoInput + '_11'; // Asignar ID a la primera etiqueta
