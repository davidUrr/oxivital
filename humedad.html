<!DOCTYPE html>
<html>
<head>
	<title>Temperature Monitoring Web Server</title>
	<style>
		div.card {  
			width: 300px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			text-align: center;
			border-radius: 5px;
			background-color: #F5F7A0
		}
		div.header {
			background-color: #3247C8;
			height: 130px;
			color: white;
			padding: 7px;
			font-size: 40px;
			border-radius: 5px;
		}
		div.container {
			padding: 4px;
		}
	</style>
</head>
<body>
	<center>
		<div class="card">
		Humedad externa
		<div class="header">
			<h1 id="titulo">45%</h1>
		</div>
		<!-- <div class="container"> -->
			<!-- <h2>Humedad</h2> -->
		<!-- </div> -->
		<!-- </div> -->
	</center>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
		var titulos = ["45%", "45%", "45%","46%"]; // Lista de textos para el título
		var tituloElement = document.getElementById("titulo"); // Obtener el elemento del título

		var index = 0;
		setInterval(function() {
			tituloElement.textContent = titulos[index];
			index = (index + 1) % titulos.length;
			}, 3500);
		});
	</script>
</body>
</html>
