<!DOCTYPE html>
<html>
<head>
	<title>Temperature Monitoring Web Server</title>
	<style>
		div.card {  
			width: 300px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			text-align: center;
			border-radius: 5px;
			background-color: #F5F7A0
		}
		div.header {
			background-color: #000000;
			height: 140px;
			color: white;
			padding: 10px;
			font-size: 40px;
			border-radius: 5px;
		}
		div.container {
			padding: 4px;
		}
	</style>
</head>
<body>
	<center>
		<div class="card">
		Consumo Potencia Marmita
		<div class="header">
			<h1 id="titulo">71.4W</h1>
		</div>
		<!-- <div class="container"> -->
			<!-- <h2>Vatios</h2> -->
		<!-- </div> -->
		<!-- </div> -->
	</center>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
		var titulos = ["71.4W", "71.4W", "71.5W","71.7W"]; // Lista de textos para el título
		var tituloElement = document.getElementById("titulo"); // Obtener el elemento del título

		var index = 0;
		setInterval(function() {
			tituloElement.textContent = titulos[index];
			index = (index + 1) % titulos.length;
			}, 4500);
		});
	</script>
</body>
</html>
